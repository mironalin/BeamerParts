server:
  port: 8083

spring:
  application:
    name: product-service
  profiles:
    active: neon

---
# Default profile (Docker/Local development)
spring:
  config:
    activate:
      on-profile: neon
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5435}/product_db
    username: ${DB_USERNAME:beamerparts_product}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
  
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:beamerparts}
    password: ${RABBITMQ_PASSWORD:password}
  
  cache:
    redis:
      time-to-live: 600000 # 10 minutes

beamerparts:
  services:
    vehicle-service:
      url: ${VEHICLE_SERVICE_URL:http://localhost:8082}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    live.alinmiron.product_service: DEBUG

---
# Neon profile (Cloud services)
spring:
  config:
    activate:
      on-profile: neon
  
  datasource:
    url: ${NEON_PRODUCT_DB_URL}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 3
      minimum-idle: 1
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-timeout: 30000
      pool-name: ProductServiceHikariCP
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        connection:
          provider_disables_autocommit: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    connect-retries: 3
    connect-retries-interval: 10
  
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 2
          max-idle: 2
          min-idle: 0
  
  rabbitmq:
    addresses:
    - ${RABBITMQ_ADDRESS:localhost}
    connection-timeout: 30000
    requested-heartbeat: 30
  
  cache:
    redis:
      time-to-live: 600000 # 10 minutes

beamerparts:
  services:
    vehicle-service:
      url: ${VEHICLE_SERVICE_URL:http://localhost:8082}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    live.alinmiron.product_service: INFO
